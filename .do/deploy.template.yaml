spec:
  name: arm-server
  services:
    - name: arm-server
      git:
        repo_clone_url: https://github.com/BeeeQueue/arm-server.git
        branch: master
        deploy_on_push: true
      dockerfile_path: ./Dockerfile
      instance_size_slug: basic-xxs
      envs:
        - key: NODE_ENV
          scope: RUN_AND_BUILD_TIME
          value: production
        - key: DATABASE_URL
          scope: RUN_TIME
          value: ${db.DATABASE_URL}
